<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="https://kit.fontawesome.com/149fd05c29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <section id="title">
            <h1>Shopping List</h1>
        </section>
        <section id="list">
            <ul class="items">
                <li class="item">
                    <span>화장지</span>
                    <button class="deleteBtn">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>
            </ul>
        </section>
        <section id="input">
            <input type="text" class="textInput" value="" placeholder="Input items for shopiing..">
        </section>
        <section id="bottom">
            <button class="addBtn">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </section>
    </div>
</body>
</html>
