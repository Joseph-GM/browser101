<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        body{
            background-color: black;
        }

        div {
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .special {
            background-color: lightsalmon;
        }

        .buttons {
            position:fixed;
            top: 10px;
            right: 10px;
        }


    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <aside class="buttons">
        <button class="button" onclick="scrollByOneHundred()">scroll by 100</button>
        <button class="button" onclick="scrollToOneHundred()">scroll to 100</button>
        <button class="button" onclick="scrollToSpecial()">scroll to special</button>
    </aside>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event) => {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX}, ${event.clientY}`);
            console.log(`page : ${event.pageX}, ${event.pageY}`);
        });
        function scrollByOneHundred() {
            window.scrollBy(0, 100);
        }

        function scrollToOneHundred() {
            window.scrollTo(0, 100);
        }
        function scrollToSpecial() {
            special.scrollIntoView();
        }
    </script>
</body>
</html>
